<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Photo</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Back to Gallery</a>
            <div class="card">

                <form enctype="multipart/form-data" method='POST' action="">
                    {% csrf_token %}

                    <div class="form-group m-3">
                        <label>Title:</label>
                        <input required name="title" type="text" placeholder="Enter a description"
                               class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Select a category:</label>
                        <select name="category" class="form-control">
                            <option disabled value='none'>Select a category...</option>

                            {% for category in categories %}
                                <option value='{{ category.id }}'>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <div class="form-group m-3">
                        <label>Create a new category:</label>
                        <input name="category_new" type="text" placeholder="Create a new category"
                               class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Upload image:</label>
                        <input multiple required name="images" type="file" class="form-control-file">
                    </div>

                    <button type='submit' class="btn btn-primary m-3">Add</button>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
