<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Photo</title>
</head>
<body class="mt-2">

<div class="container">
    <div class="row justify-content-center">
        <div class="col text-center">
            <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Back to Gallery</a>
            <div style="height: 90vh;">
                <img class="rounded img-fluid col" src="{{ photo.image.url }}">
                <p class="my-3">category: {{ photo.category }}</p>
                <p class="my-3">title: {{ photo.title }}</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
